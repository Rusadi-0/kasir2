<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Aplikasi Mesin Kasir</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="shortcut icon" href="./assets/icon/favicon.ico" type="image/x-icon">
</head>

<body>
  <h2 style="display: block;" id="loading"></h2>
    <div id="koneksiServer"  style="display: none;" class="container-fluid">
        <h1>Aplikasi Mesin Kasir</h1>
        <div class="row">
            <div class="col-md-6 col-lg-5 col-xl-4">
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-upc-scan"></i></span>
                <input pattern="[0-9]*" type="number" min="0" onkeydown="checkEnter(event)" id="barcodeInput" autofocus class="form-control" placeholder="Pindai barcode di sini" aria-label="Pindai barcode di sini" aria-describedby="basic-addon1">
                  <script>
                  document.getElementById("barcodeInput").addEventListener("input", function (e) {
                      let input = e.target.value;
                      e.target.value = input.replace(/[^0-9]/g, "");
                  });
                  </script>

              </div>
                
            </div>
            <div class="col-md-6 col-lg-7 col-xl-8">

            </div>
        </div>
            
        
        <div id="output">
            <p>Status : -</p>
        </div>
        <table class="table table-bordered" id="cartTable">
            <thead>
                <tr>
                    <th>Nama Produk</th>
                    <th>Jumlah</th>
                    <th>Harga (Rp)</th>
                </tr>
            </thead>
            <tbody></tbody>
            <thead class="table-group-divider">
                <tr>
                    <th colspan="2">TOTAL HARGA</th>
                    <th><strong>Rp<span class="totalPrice">0.00</span></strong></th>
                </tr>
            </thead>
        </table>
        <button style="display: none;"  id="tombolTransaksi" class="btn btn-success" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
          <i class="bi bi-cash-coin"></i> Transaksi
        </button>
    </div>
      
      
      <div class="offcanvas offcanvas-end" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="staticBackdropLabel"><i class="bi bi-cash-coin"></i> Transaksi</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" onclick="barcodeInput.focus();" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div>
            <div class="mb-3 row">
              <div class="col-12 mb-3">
                <label for="formTransaksiJual" class="form-label">Total Harga digenapkan</label>
                <h3><strong>Rp<span class="totalPrice">0.00</span></strong></h3>
              </div>
              <div class="col-12 mb-3">
                <label for="formTransaksiJual" class="form-label">Uang Pembeli</label>
                <div class="col-12 input-group mb-3">
                    <span class="input-group-text" id="formTransaksiJual">Rp</span>
                    <input id="inputTransaksiJual" disabled type="text" min="0" class="form-control" placeholder="0,00" aria-label="formTransaksiJual" aria-describedby="formTransaksiJual">
                </div>
              </div>
              <div class="col-12">
                <hr>
                <label for="formTransaksiJual" class="form-label">Kembalian</label>
                <h3><strong>Rp<span id="hasilKembalian">0.00</span></strong></h3>
              </div>
               
            </div>              
          </div>
        </div>
      </div>

<script src="./assets/js/script.js"></script>
<script src="./assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
